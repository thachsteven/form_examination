<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoming a Student</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <nav>
        <div class="navbar-items-nored">
            <a href="./index.html">Welcome</a>
            <a href="#">Our Courses</a>
            <a href="#">Study Online</a>
            <a href="#">Becoming a Student</a>
            <a href="#">Contact us</a>
        </div>
    </nav>

    <div class="image">
        <img src="./assets/img/banner.JPG" alt="">
        <img src="./assets/img/logo.JPG" alt="">
    </div>

    <form id="form">

        <div class="container">
            <h4>Create a new Account</h4>
            <div class="row">
                <div class="col-4">Username</div>
                <div class="col-8">
                    <input type="text" id="username" name="username">
                </div>
            </div>

            <div class="row">
                <div class="col-4">Password</div>
                <div class="col-8">
                    <input type="password" id="password" name="Password">
                </div>
            </div>

            <div class="row">
                <div class="col-4">Confirm Password</div>
                <div class="col-8">
                    <input type="password" id="repassword" name="Re-Password">
                </div>
            </div>

            <div class="row">
                <div class="col-4">First Name</div>
                <div class="col-8">
                    <input type="text" id="firstname" name="firstname">
                </div>
            </div>

            <div class="row">
                <div class="col-4">Last Name</div>
                <div class="col-8">
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>

            <div class="row">
                <div class="col-4">Email</div>
                <div class="col-8">
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <p>Address</p>
                </div>
                <div class="col-8">
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-4">Country</div>
                <div class="col-8">
                    <select name="country" id="country">
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="France "> France </option>
                        <option value="Thailand "> Thailand </option>
                        <option value="Malaysia"> Malaysia </option>
                        <option value="Japan "> Japan </option>
                        <option value="Vietnam  "> Vietnam  </option>
                        <option value="Dutch"> Dutch </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-4">Phone Number</div>
                <div class="col-8">
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="row">
                <div class="button">
                    <input type="button" id="submit" name="submit" value="Submit" onclick="checkInputs()">
                    <input type="reset" id="reset" name="reset" value="Reset">
                </div>
            </div>

        </div>

    </form>
    <script src="./assets/script.js" ></script>
</body>
</html>
